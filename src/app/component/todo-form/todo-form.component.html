<div class="container">
    <div class="row justify-content-center justify-content-md-center justify-content-lg-center">
        <div class="col-lg-6 col-md-8 col-sm-12 mt-4">
            <form class="border p-4 shadow-sm rounded-2 bg-white" [formGroup]="todoForm">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" formControlName="name" class="form-control shadow-none rounded-1"
                        placeholder="Enter your name">
                </div>

                <div class="form-group mt-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" formControlName="emailId"
                        class="form-control shadow-none rounded-1" placeholder="Enter your email address">
                </div>

                <div class="form-group mt-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="number" name="number" formControlName="phoneNumber"
                        class="form-control shadow-none rounded-1" placeholder="Enter your mobile number">
                </div>
                <ng-container *ngIf="!mode; else update">
                    <button type="submit" class="btn btn-success mt-3 rounded-1 fw-medium" (click)="onTodoAdd()"
                        [disabled]="todoForm.invalid">
                        Add Todo
                    </button>
                </ng-container>
                <ng-template #update>
                    <button type="submit" class="btn btn-success mt-3 rounded-1 fw-medium" (click)="onTodoAdd()"
                        [disabled]="todoForm.invalid">
                        Update Todo
                    </button>
                </ng-template>
            </form>
        </div>
    </div>

    <app-todo-screen [todoForm]="todoForm" (editMode)="onEditMode($event)"
        (currentId)="selectedId($event)"></app-todo-screen>

    <ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
</div>
